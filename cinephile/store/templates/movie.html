{% extends 'index.html' %}
{% load static %}
{% block title %}

{% endblock title %}
{{name.name}}
{% block main %}

<style>
  .card:hover .card-img-top{
    transform: scale(1.06);
  }
  
</style>


<div class="container-fluid mt-3"> <br> 
  <div class="h4 pb-2 mb-2 text-center  my-3" style="font-size:xx-large; color: brown;"></div>                  
  <div class="row ">                 
      {% for i in data %}         
      <div class="col-md-2">         
          <div class="card border-2" style="width: 13.7rem ; margin-top: 2rem;">  
            <a href="{% url 'movie_detail' i.id %}">   
              <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}" height="250px">
              
          </div>          
      </div>      
      {% endfor %}
  </div>


{% endblock main %}
